<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <div>
        <h1>Formulario</h1>
<form action="">
    <div>
         <div>
        <div>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="" name="nombre" placeholder="Ingrese su nombre completo" required>
        </div>
    </div>
    <div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="" name="email" placeholder="Ingrese su email" required>
        </div>
       </div>
    <div>
    <div>
        <label for="message">Message</label>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Escribe algo..."></textarea>
        </div>
    </div>
        
       
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </div>
   
</form>
    </div>
    
</body>
</html>
